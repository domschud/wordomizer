<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript label example</title>
    <style>
      p {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Кликните сюда чтобы поучить случайное число!</p>

    <script>

      const para = document.querySelector('p');

      function getRandomWord() {
         var randomWords = ["действуй", "пауза", "поворот", "поменяй местами", "продолжай", "трансформируй в новое", "отвлекись и потанцуй"];
         var randomIndex = Math.floor(Math.random() * 7);

         return randomWords[randomIndex];
      }

      function getRandomInRange(min,max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      para.addEventListener('click', updateName);

      function updateName() {
        const number =  getRandomInRange(1,999);
        const word =  getRandomWord();
        para.textContent = `Ваше случайное число: ${number} ${word}`;


      }
    </script>
  </body>
</html>
